name: Build VisionPilot Container

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build'
        required: true
        default: 'latest'
  pull_request:
    paths:
      - 'VisionPilot/**'
      - 'SDV/OpenADKit/Docker/**'
      - 'Models/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build VisionPilot container
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./SDV/OpenADKit/Docker/Dockerfile
          tags: visionpilot:${{ inputs.tag }}
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max